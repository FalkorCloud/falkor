<div class="row">
	<div class="col s12">
		<div class="card horizontal">
			<div class="card-stacked">
				<div class="card-content">
					{{#if workspace.running}}
					<a target="_blank" href="{{ request.scheme }}://{{ workspace.urlPrefix }}{{ request.get_host }}/{{ workspace.urlSuffix }}" class="waves-effect waves-light btn right"><i class="material-icons right">cloud</i>Open</a> {{/if}}
				</div>
				<div class="card-action">
					<div class="row">
						<div class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<input id="last_name" type="text" value="{{ workspace.name }}" disabled>
									<label for="last_name" class="active">Name</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" type="text" value="{{ workspace.slug }}" disabled>
									<label for="last_name" class="active">Slug</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input id="last_name" type="text" value="{{ workspace.created_at }}" disabled>
									<label for="last_name" class="active">Created</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" type="text" value="{{ workspace.modified_at }}" disabled>
									<label for="last_name" class="active">Modified</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input id="last_name" type="text" value="{{ workspace.editor_type.name }}" disabled>
									<label for="last_name" class="active">Editor</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" type="text" value="{{ workspace.state.IPAddress }}" disabled>
									<label for="last_name" class="active">IpAddress</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-action">
					<div class="row">
						<div class="input-field col s6">
							<input id="last_name" type="text" value="{{ workspace.state.status }}" disabled>
							<label for="last_name" class="active">State</label>
						</div>
						<div class="workspace-controls col s1 right" data-workspace-id="{{ workspace.id }}">
							{{#if workspace.running}}
							<button class="btn-floating red" data-command="stop"><i class="material-icons">stop</i></button>
							{{else}}
							<button class="btn-floating green" data-command="start"><i class="material-icons">play_arrow</i></button>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="collection">
				{{#each workspace.endpoints}}
				<div class="collection-item avatar">
					<i class="small material-icons circle">http</i>
					<span class="title">{{ this.program }}</span>
					<p>{{ this.protocol }} {{ this.port }}
					</p>
					<a target="_blank" href="{{ @root.request.scheme }}://{{ this.name }}.endpoints.{{ @root.request.get_host }}" class="secondary-content"><i class="material-icons">send</i></a>
				</div>
				{{else}}
                    <div class="collection-item">No endpoints</div>
				{{/each}}
			</div>
		</div>
	</div>
</div>

<div class="col s12">
	<div class="card horizontal">
		<div class="card-stacked">
			<div class="card-content">
				<a class="modal-trigger waves-effect waves-teal btn-flat grey lighten-3 right" href="#workspaceInfo">Info</a>
			</div>
		</div>
	</div>
</div>



<div id="workspaceInfo" class="modal bottom-sheet">
	<div class="modal-content">
		<pre>{{ workspace.info }}</pre>
	</div>
	<div class="modal-footer">
		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
	</div>
</div>
